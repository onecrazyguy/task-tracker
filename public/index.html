<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Task Tracker</h1>
        <form id="taskForm" aria-label="Add new task">
            <input type="text" id="taskInput" placeholder="Enter a new task" aria-label="Task description" required>
            <button type="submit" aria-label="Add task">Add Task</button>
        </form>
        <div id="taskList" aria-label="Tasks list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
